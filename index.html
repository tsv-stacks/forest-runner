<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Into the Forest</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/guide.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <meta name="apple-mobile-web-app-title" content="Into the Forest" />
    <meta name="application-name" content="Into the Forest" />
    <meta name="msapplication-TileColor" content="#00a300" />
    <meta
      name="msapplication-config"
      content="./assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <canvas id="canvas1" class="canvas1"></canvas>

    <div id="game-container">
      <div id="game-guide">
        <div class="div1">
          <p id="game-guide__title">Run</p>
          <img
            src="./assets/icons/guide/run.gif"
            id="game-guide__gif"
            alt="character running"
          />
          <img
            src="./assets/icons/guide/side-keys-min.png"
            id="game-guide__keys"
          />
        </div>
        <div class="div2">
          <p id="game-guide__title">Jump</p>
          <img
            src="./assets/icons/guide/jump.gif"
            id="game-guide__gif"
            alt="character jumping"
          />
          <img
            src="./assets/icons/guide/up-key-min.png"
            id="game-guide__keys"
          />
        </div>
        <div class="div3">
          <p id="game-guide__title">Attack</p>
          <img
            src="./assets/icons/guide/attack-3.gif"
            id="game-guide__gif"
            alt="character attacking"
          />
          <img
            src="./assets/icons/guide/space-key-min.png"
            id="game-guide__keys"
          />
        </div>
        <div class="div4">
          <p id="game-guide__title">Slam</p>
          <img
            src="./assets/icons/guide/air-attack.gif"
            id="game-guide__gif"
            alt="character air attack slam"
          />
          <div id="game-guide__slam-keys">
            <img
              src="./assets/icons/guide/space-key-min.png"
              id="game-guide__keys"
            />
            <p>+</p>
            <img
              src="./assets/icons/guide/down-key-min.png"
              id="game-guide__keys"
            />
          </div>
          <p class="game-guide__context">(when in the air)</p>
        </div>
        <div class="div5">
          <p id="game-guide__title">Slide</p>
          <img
            src="./assets/icons/guide/slide.gif"
            id="game-guide__gif"
            alt="character sliding"
          />
          <img
            src="./assets/icons/guide/down-key-min.png"
            id="game-guide__keys"
          />
        </div>
        <div class="div6">
          <p id="game-guide__title">Hearts</p>
          <img
            src="./assets/hearts/heart-3.png"
            id="game-guide__hearts"
            alt="game lives represented by hearts"
          />
          <p class="game-guide__context">
            <br />
            You lose a heart everytime you are attacked by an enemy.<br />
            <br />
            When you have 0 hearts the game is over!
          </p>
        </div>
        <div class="div7"></div>

        <div class="div8">
          <p id="game-guide__title">Created by:</p>
          <img
            src="./assets/icons/guide/me-pixel.png"
            alt="picture of me pixelated"
            class="game-guide__me-img"
          />
          <p id="game-guide__me-name">Tarndeep V</p>
          <div class="fa-icons">
            <a
              href="https://www.linkedin.com/in/tarndeep-virdi/"
              target="_blank"
              class="fa-2x icon fa fa-linkedin-square"
            ></a>
            <a
              href="https://github.com/tsv-stacks"
              target="_blank"
              class="fa-2x icon fa fa-github-square"
            ></a>
            <a
              href="https://twitter.com/tsv_stacks"
              target="_blank"
              class="fa-2x icon fa fa-twitter-square"
            ></a>
          </div>
        </div>
      </div>
      <img
        src="./assets/icons/IntoTheForest.png"
        id="game-container__logo-text"
      />
      <img src="./assets/icons/startgame.png" id="game-container__start-game" />
      <img src="./assets/icons/gameover.png" id="game-container__game-over" />
      <img src="./assets/icons/tryagain.png" id="game-container__try-again" />
      <div id="btn-container">
        <button title="Guide" class="btn info-btn" id="info-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="2em"
            height="2em"
            class="btn-svg"
            viewBox="0 0 32 32"
            id="info-btn-svg"
          >
            <path
              fill="white"
              id="info-btn-svg-path"
              d="M16 4c-2.2 0-4 1.8-4 4s1.8 4 4 4s4-1.8 4-4s-1.8-4-4-4zm0 2c1.117 0 2 .883 2 2s-.883 2-2 2s-2-.883-2-2s.883-2 2-2zm-5 7v5h2v5h-2v5h10v-5h-2V13zm2 2h4v10h2v1h-6v-1h2v-9h-2z"
            />
          </svg>
        </button>

        <button title="Pause / Play" class="btn pause-btn" id="pause-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="2em"
            height="2em"
            viewBox="0 0 24 24"
            class="btn-svg"
            id="pause-btn__icon"
          >
            <path
              fill="white"
              d="M13 19V5h6v14h-6Zm-8 0V5h6v14H5Zm10-2h2V7h-2v10Zm-8 0h2V7H7v10ZM7 7v10V7Zm8 0v10V7Z"
            />
          </svg>
        </button>
        <button title="Mute / Unmute" class="btn mute-btn" id="mute-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="2em"
            height="2em"
            viewBox="0 0 24 24"
            id="mute-btn__icon"
          >
            <path
              fill="white"
              d="M4.34 2.93L2.93 4.34L7.29 8.7L7 9H3v6h4l5 5v-6.59l4.18 4.18c-.65.49-1.38.88-2.18 1.11v2.06a8.94 8.94 0 0 0 3.61-1.75l2.05 2.05l1.41-1.41L4.34 2.93zM10 15.17L7.83 13H5v-2h2.83l.88-.88L10 11.41v3.76zM19 12c0 .82-.15 1.61-.41 2.34l1.53 1.53c.56-1.17.88-2.48.88-3.87c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zm-7-8l-1.88 1.88L12 7.76zm4.5 8A4.5 4.5 0 0 0 14 7.97v1.79l2.48 2.48c.01-.08.02-.16.02-.24z"
            />
          </svg>
        </button>
        <button title="Restart Game" class="btn" id="restart-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="2em"
            height="2em"
            viewBox="0 0 24 24"
          >
            <path
              fill="white"
              d="M12 4c2.1 0 4.1.8 5.6 2.3c3.1 3.1 3.1 8.2 0 11.3c-1.8 1.9-4.3 2.6-6.7 2.3l.5-2c1.7.2 3.5-.4 4.8-1.7c2.3-2.3 2.3-6.1 0-8.5C15.1 6.6 13.5 6 12 6v4.6l-5-5l5-5V4M6.3 17.6C3.7 15 3.3 11 5.1 7.9l1.5 1.5c-1.1 2.2-.7 5 1.2 6.8c.5.5 1.1.9 1.8 1.2l-.6 2c-1-.4-1.9-1-2.7-1.8Z"
            />
          </svg>
        </button>
      </div>
    </div>

    <img class="bg-image" id="player" src="./assets/adventurer.png" />
    <img class="bg-image" id="layer0" src="./assets/background/layer-0.png" />
    <img class="bg-image" id="layer1" src="./assets/background/layer-1.png" />
    <img class="bg-image" id="layer2" src="./assets/background/layer-2.png" />
    <img class="bg-image" id="layer3" src="./assets/background/layer-3.png" />
    <img class="bg-image" id="layer4" src="./assets/background/layer-4.png" />
    <img class="bg-image" id="layer5" src="./assets/background/layer-5.png" />
    <img class="bg-image" id="layer6" src="./assets/background/layer-6.png" />
    <img class="bg-image" id="layer7" src="./assets/background/layer-7.png" />
    <img class="bg-image" id="layer8" src="./assets/background/layer-8.png" />
    <img class="bg-image" id="layer9" src="./assets/background/layer-9.png" />
    <img class="bg-image" id="layer10" src="./assets/background/layer-10.png" />
    <img class="bg-image" id="layer11" src="./assets/background/layer-11.png" />
    <img
      src="./assets/enemies/flyingeye.png"
      class="enemy-image"
      id="flyingEye"
    />
    <img src="./assets/enemies/goblin.png" class="enemy-image" id="goblin" />
    <img
      src="./assets/enemies/mushroom.png"
      class="enemy-image"
      id="mushroom"
    />
    <img
      src="./assets/enemies/skeleton.png"
      class="enemy-image"
      id="skeleton"
    />
    <img
      src="./assets/enemies/eye-projectile_sprite.png"
      class="enemy-image"
      id="enemy-eye-particle"
    />
    <img
      src="./assets/enemies/Bomb_sprite.png"
      class="enemy-image"
      id="goblin-particle"
    />
    <img
      src="./assets/enemies/Projectile_sprite.png"
      class="enemy-image"
      id="mushroom-particle"
    />
    <script type="module" src="main.js"></script>
  </body>
</html>
